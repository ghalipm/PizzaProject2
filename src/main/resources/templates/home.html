<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Pizza Cloud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">

    <br>

    <h1>Welcome to Pizza Cloud!</h1>
     <img th:src="@{/images/pizza.png}" />  -->
    <!-- <img src="/images/pizza.png" />   works as well-->

    <div class="working-hours-content">
        <div class="sub-header small">Welcome</div>
        <h3 class="heading-20">Opening Hours</h3>
        <div class="opening-hours-table">
            <div class="opening-hours-cell">
                <!-- <div>Monday</div> -->
                <div class="menu-dots-line hours"></div>
                <div class="hoursfromknowledgelisting">
                    <div class="w-embed">
                       <!-- <span data-yext-field="hours-monday">11:30 am - 10:00 pm</span> -->
                        <span data-yext-field="hours-monday">Monday:    Closed</span>
                    </div>
                </div>
            </div>
            <div class="opening-hours-cell">
                <!-- <div>Tuesday</div> -->
                <div class="menu-dots-line hours"></div>
                <div class="hoursfromknowledgelisting">
                    <div class="w-embed">
                        <span data-yext-field="hours-tuesday"> Tuesday:   5:00 pm - 10:00 pm</span>
                    </div>
                </div>
            </div>
            <div class="opening-hours-cell">
               <!-- <div>Wednesday</div> -->
                <div class="menu-dots-line hours"></div>
                <div class="hoursfromknowledgelisting">
                    <div class="w-embed">
                        <span data-yext-field="hours-wednesday">Wednesday: 11:30 am - 10:00 pm</span>
                    </div>
                </div>
            </div>
            <div class="opening-hours-cell">
               <!-- <div>Thursday</div> -->
                <div class="menu-dots-line hours"></div>
                <div class="hoursfromknowledgelisting">
                    <div class="w-embed">
                        <span data-yext-field="hours-thursday">Thursday : 11:30 am - 10:00 pm</span>
                    </div>
                </div>
            </div>
            <div class="opening-hours-cell">
                <!-- <div>Friday</div> -->
               <div class="menu-dots-line hours"></div>
               <div class="hoursfromknowledgelisting">
                   <div class="w-embed">
                       <span data-yext-field="hours-friday">Friday: 11:30 am - 10:00 pm</span>
                   </div>
               </div>
           </div>
           <div class="opening-hours-cell">
               <!-- <div>Saturday</div> -->
             <div class="menu-dots-line hours"></div>
             <div class="hoursfromknowledgelisting">
                 <div class="w-embed">
                     <span data-yext-field="hours-saturday">Saturday: 11:30 am - 10:00 pm</span>
                 </div>
             </div>
         </div>
         <div class="opening-hours-cell">
             <!-- <div>Sunday</div> -->
           <div class="menu-dots-line hours"></div>
           <div class="hoursfromknowledgelisting">
               <div class="w-embed">
                   <span data-yext-field="hours-sunday">Sunday: 11:30 am - 10:00 pm</span>
               </div>
           </div>
       </div>
   </div>
</div>

<h2><a class="btn btn-primary" th:href="@{/design}">Create your pizza</a></h2>

</div>

</body>

</html>
